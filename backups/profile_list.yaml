- display_name: "Default: Shared, 8 CPU cores"
  description: "Your code will run on a shared machine with CPU only."
  default: True
- display_name: "Personal, 4 CPU cores & 26GB RAM, 1 NVIDIA Tesla K80 GPU"
  description: "Your code will run a personal machine with a GPU."
  kubespawner_override:
    extra_resource_limits:
      nvidia.com/gpu: "1"
- display_name: Demo - profile_list entry 1
  description: >-
    Demo description for profile_list entry 1, and it should look good even
    though it is a bit lengthy.
  slug: demo-1
  profile_options:
    image:
      display_name: Image
      choices:
        base:
          display_name: 'jupyter/base-notebook:latest'
          kubespawner_override:
            image: 'jupyter/base-notebook:latest'
        minimal:
          display_name: 'jupyter/minimal-notebook:latest'
          default: true
          kubespawner_override:
            image: 'jupyter/minimal-notebook:latest'
      unlisted_choice:
        enabled: true
        display_name: Other image
        display_name_in_choices: Enter image manually
        validation_regex: '^jupyter/.+:.+$'
        validation_message: 'Must be an image matching ^jupyter/<name>:<tag>$'
        kubespawner_override:
          image: '{value}'
  kubespawner_override:
    default_url: /lab
- display_name: Demo - profile_list entry 2
  slug: demo-2
  kubespawner_override:
    extra_resource_guarantees:
      nvidia.com/gpu: '1'

